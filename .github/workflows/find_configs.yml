name: Find V2Ray Configs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: [ main ]

permissions:
  contents: write  # ðŸ‘ˆ This fixes the permission error!

jobs:
  find-configs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # Use default token for pushing
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install requests
        
    - name: Run finder
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Use your token for searching
      run: python finder.py
        
    - name: Commit results
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add configs/
        git diff --quiet && git diff --staged --quiet || \
          git commit -m "ðŸ¤– Update configs - $(date '+%Y-%m-%d %H:%M UTC')"
        git push

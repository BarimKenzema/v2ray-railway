name: Find V2Ray Configs

on:
  # Run manually
  workflow_dispatch:
  
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'
  
  # Run on push to main
  push:
    branches: [ main ]

jobs:
  find-configs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Run finder script
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        python finder.py
        
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add configs/
        git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Update configs - $(date '+%Y-%m-%d %H:%M UTC')"
        git push
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: v2ray-configs
        path: |
          configs/latest_*.txt
          configs/latest_*.json
        retention-days: 30
